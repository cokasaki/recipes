    <li>Gluten-Free</li>
<li>Vegetarian</li>
<li>Nut-Free</li>

    <h3>Instructions</h3>
    <ol>
    <li>1⁄4 cup soy sauce</li>
<li>1 cup water</li>
<li>1⁄2 teaspoon ground ginger</li>
<li>1⁄4 teaspoon garlic powder</li>
<li>5 tablespoons packed brown sugar</li>
<li>1 -2 tablespoon honey</li>
